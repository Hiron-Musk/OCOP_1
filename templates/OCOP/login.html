{% extends "base.html" %}
{% block content %}
<div class="container my-3 w-50" align="center">
    <div class="login-title">
            <h5 class="my-3 border-bottom pb-2" align="center">로그인</h5>
    </div>

    <form method="post" class="post-form" action="{% url 'OCOP:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <div class="form-group w-50">
                <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" placeholder="ID">
        </div>
        <br>
        <div class="form-group w-50">
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-outline-success">로그인</button>
    </form>
</div>
{% endblock %}
