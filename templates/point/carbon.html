{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <div class="green-title">
            <h5 class="my-3 border-bottom pb-2" align="center">탄소포인트</h5>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="green-list">
                {% for Carbonpoint in carbon_list %}
                <td>{{ Carbonpoint.pointtype }}<td>
                <td>{{ Carbonpoint.cpoint }}P</td>
                <form action="{% url 'point:add' Carbonpoint.id %}" method="post">
                    {{ addcart }}
                    {% csrf_token %}
                    <input type="submit" class="ben btn-success ben-sm" value="포인트 등록하기">
                </form>
                <p></p>
                {% endfor %}
            </div>
        </div>
        <div class="col-5" style="float: none; margin:100 auto;">
            <td>탄소포인트제</td><br>
            <input type=""><td> P</td>
<!--            <td><a href = "https://cpoint.or.kr/user/info/calPoint.do" class ="btn btn-success btn-sm">조회하기</inputa></td>-->
            <td><input type="button" class="ben btn-success ben-sm" value="조회하기" onClick="window.open('https://cpoint.or.kr/user/info/calPoint.do')"></td>
            <P></P>
        </div>
        <a href = "{% url 'point:detail' %}" class ='btn btn-sm btn-outline-secondary'>포인트바구니바로가기</a>
    </div>
</div>
</div>
{% endblock %}
