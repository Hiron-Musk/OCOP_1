{% extends 'base.html' %}
{% block content %}
<div>
<div class="container my-3">
    <div class="car-title">
            <h5 class="my-3 border-bottom pb-2" align="center">자동차탄소포인트</h5>
    </div>
    <div class="container row" style="float: none; margin:100 auto;">
        <div class="col-md-7" style="float: none; margin:0 auto;">
            <form method="post" class="post-form my-3" action="{% url 'point:calculation' %}">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" class="btn btn-outline-success" value="계산하기"></input>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
